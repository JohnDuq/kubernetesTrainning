apiVersion: v1
kind: ReplicationController
metadata:
  name: nginx-testing
spec:
  replicas: 2
  selector: # Etiquetas del ReplicationController
    project: nginx # Nombre: Valor
    enviroment: testing
  template:
    metadata:
      name: nginx
      labels:
        project: nginx
        enviroment: testing
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
